  <body>
    <header>
      <div class="cabecera">

      </div>
      <div class="menu">
          <nav class="topnav" id="myTopnav">
            <a href="" class="active">Recursos</a>

    </header>

<!--Visualización del mapa-->
  <div id="mapid">

<!--Funcionalidad del menú-->
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
